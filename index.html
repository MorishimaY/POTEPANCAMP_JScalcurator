        <div id="result">

        <!-- 7 8 9 + -->
        <div id="line">
            <a href="#" class="btn" onclick="doValue(7)">7</a>

            <a href="#" class="btn" onclick="doValue(9)">9</a>

        <!-- 4 5 6 - -->

        <div id="line">

            <a href="#" class="btn" onclick="doValue(3)">3</a>

        <!-- 0 00 . / -->
        <div id="line">
            <a href="#" class="btn" onclick="doValue(0)">0</a>

        </div>
        
        <!-- ac = -->
        <div id="line">
            <a class="btn" href="#" id="ac_btn" onclick="doClear()">AC</a>
            <a class="btn" href="#" id="equal_btn"onclick="doCalculate('=')">=</a>

    </div>
